version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    # Opcjonalnie GPU (jeśli masz):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped

  # --- NOWOŚĆ: Kontener inicjalizujący ---
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      - ollama
    environment:
      # Mówimy mu, żeby łączył się do głównego kontenera "ollama"
      - OLLAMA_HOST=ollama:11434
    # Skrypt: czekaj 5 sekund (żeby serwer wstał), a potem pobierz model
    entrypoint: /bin/sh
    command: -c "sleep 5; ollama pull llama3"
    restart: "no"

  pipelines:
    image: ghcr.io/open-webui/pipelines:main
    container_name: pipelines
    ports:
      - "9099:9099"
    volumes:
      - ./pipelines:/app/pipelines
    environment:
      - PIPELINES_API_KEY=0p3n-w3bu1
      - OPENAI_API_KEY=0p3n-w3bu1
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
      - OPENAI_API_BASE_URL=http://pipelines:9099
      - OPENAI_API_KEY=0p3n-w3bu1
    volumes:
      - ./open-webui:/app/backend/data
    depends_on:
      - ollama
      - pipelines
    restart: unless-stopped